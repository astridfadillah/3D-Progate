<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="overlay"></div>
        <form action="index.html" method="post" class="box">
            <div class="bg"></div>
            <div class="header">
                <h1>Curhatan Mahasiswa</h1>
                <p>Sebuah website atau platform yang dapat digunakan oleh mahasiswa untuk mencurahkan isi hatinya tentang dunia perkuliahan.</p>
            </div>
            <div class="login-area">
                <p class="text">Username</p>
                <input type="text" class="username" placeholder="Masukkan Username">
                <p class="text">Password</p>
                <input type="password" class="password" placeholder="Masukkan Password">
                <input type="submit" value="Login" class="submit">
                <a href="#">Sign up</a>
                <a href="#">Forgot Password?</a>
            </div>
        </form> 
    </body>
</html>
